    <script>
        //solution for add7 function
        function add7(a, b, result)
        {
            a = 7;
            b = prompt("enter a number to add with 7");
            result = +a + +b;
            return result;
        }
        console.log(add7());

        //solution for multipy function
        function multiply(a,b,result)
        {
           a = prompt("enter a number to multiply");
           b = prompt("enter a number to multiply with");
           result = a*b;
           return result;
        }
        console.log(multiply());

        //solution for capitiize function
        function capitilize(a)
        {
            a = prompt("enter a string");
           return a[0].toUpperCase() + a.slice(1).toLowerCase();
        }
        console.log(capitilize());

        //solution for lastletter function
        function lastLetter()
        {
            a = prompt("Enter a string");
            b = a.slice(-1);
            c = b.toUpperCase();
            return c; 
        } 
        console.log(lastLetter());
        </script>
